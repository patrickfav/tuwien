<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="layout/template.xhtml">
                       
<ui:define name="body">

    <h:messages styleClass="message"/>

    <rich:panel>
        <f:facet name="header">testDataGenerator</f:facet>
    
        <h:form id="TestDataGeneratorForm">
         
		<h:commandButton id="generateTestData" value="generateTestData!" 
                             action="#{TestDataGenerator.generateTestData}"/> 
          <h:commandButton id="generateTestForm" value="generateTestForm!" 
                             action="#{TestDataGenerator.generateTestForm}"/>  
             <h:commandButton id="doA" value="doA" 
                             action="#{AttributeGroupEditor.setAttributeGroupById(1)}"/>                     			  
        <h:commandButton id="doB" value="doB" 
                             action="#{AttributeGroupEditor.cancel()}"/>  
        <s:link view="/debug.seam" value="Seam Debug" />
        </h:form>
        
    </rich:panel>

</ui:define>

</ui:composition>
