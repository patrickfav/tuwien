
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">

<h:form id="studyPartners">

		<table width="100%" cellspacing="0" cellpadding="0" border="0"
			id="Blatt_layout">
			<tbody>
				<tr>
					<td width="10"
						style="background: transparent url(./graphics/design/window_left_top_round.png) no-repeat scroll left top; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial; height: 9px;"
						rowspan="1" colspan="1"></td>
					<td
						style="background: transparent url(./graphics/design/window_top_bar.png) repeat-x scroll 0%; background-position:top left; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;">
					</td>
					<td width="9"
						style="background: transparent url(./graphics/design/window_right_top_round.png) repeat scroll 0%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial; height: 9px;"
						rowspan="1"></td>
				</tr>
				<tr>
					<td width="1"
						style="background: transparent url(./graphics/design/window_left_bar.png) repeat-y scroll 0%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;">
					</td>
					<td valign="top"><!-- CONTENT of STUDIENPARTNER -->
					<table width="100%" height="100%" cellspacing="0" cellpadding="0"
						border="0" id="content_table">
						<tbody>
							<tr>
								<td valign="top" bgcolor="white"
									style="padding-top: 0px; padding-bottom: 15px; padding-right: 10px;">
								<p><b><h:outputText value="#{messages['label.partner']}"/></b></p>
								<div class="info"><h:outputText
									value="#{messages['partnerbox.info']}" /></div>
								<img alt="Partner" src="./graphics/icon/owner.gif" /> <a
									href="">Dr. Partner</a><br />
								<img alt="Partner" src="./graphics/icon/owner.gif" /> <a
									href="">Dr. Teilnehmer</a><br />
								<img alt="Partner" src="./graphics/icon/owner.gif" /> <a
									href="">Dr. Partizipant</a><br />
								<img alt="Partner" src="./graphics/icon/owner.gif" /> <a
									href="">Dr. Spics</a><br />
								<img alt="Partner" src="./graphics/icon/owner.gif" /> <a
									href="">Dr. Muster</a><br />
								</td>
							</tr>
						</tbody>
					</table>
					</td>
					<td width="9"
						style="background: transparent url(./graphics/design/window_right_bar.png) repeat-y scroll 0%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;"
						rowspan="1"></td>
				</tr>
				<tr>
					<td width="9" height="9"
						style="background: transparent url(./graphics/design/window_left_bottom_round.png) repeat scroll 0%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;"
						colspan="1"></td>
					<td height="9"
						style="background: transparent url(./graphics/design/window_bottom_bar.png) repeat-x scroll 0%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;"
						colspan="1"></td>
					<td width="9" height="9"
						style="background: transparent url(./graphics/design/window_right_bottom_round.png) repeat scroll 0%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;">
					</td>
				</tr>
			</tbody>
		</table>
</h:form>

</html>
